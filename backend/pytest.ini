[pytest]
# Pytest configuration for Vibe-Roaster backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
# Console output
console_output_style = progress

# Minimum Python version
minversion = 3.11

