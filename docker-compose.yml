version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vibroast-db
    environment:
      POSTGRES_USER: vibroast
      POSTGRES_PASSWORD: vibroast_dev_password
      POSTGRES_DB: vibroast
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibroast"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibroast-network

  # Redis (for Celery and caching)
  redis:
    image: redis:7-alpine
    container_name: vibroast-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibroast-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibroast-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv  # Prevent overwriting venv in container
    environment:
      - DATABASE_URL=postgresql://vibroast:vibroast_dev_password@db:5432/vibroast
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost:5173/auth/callback}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - ENVIRONMENT=development
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vibroast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibroast-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://vibroast:vibroast_dev_password@db:5432/vibroast
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - db
      - backend
    networks:
      - vibroast-network

  # Celery Beat (for scheduled tasks - optional for now)
  # celery-beat:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: vibroast-celery-beat
  #   command: celery -A app.tasks.celery_app beat --loglevel=info
  #   volumes:
  #     - ./backend:/app
  #   environment:
  #     - DATABASE_URL=postgresql://vibroast:vibroast_dev_password@db:5432/vibroast
  #     - REDIS_URL=redis://redis:6379/0
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
  #   depends_on:
  #     - redis
  #     - db
  #   networks:
  #     - vibroast-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: vibroast-frontend
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules in container
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
    depends_on:
      - backend
    networks:
      - vibroast-network

  # Adminer (Database management UI - optional)
  adminer:
    image: adminer:latest
    container_name: vibroast-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - vibroast-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # Redis Commander (Redis management UI - optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vibroast-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - vibroast-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  vibroast-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

